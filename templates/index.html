<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/home.css') }}">
        <title>Shibateras: Home</title>
    </head>
    <body>
        <div id="Navbar">
            <div id="LogoPic">
                <a href="{{ url_for('index') }}" onclick="enviaItens()">
                    <img id="LogoPic2" src="{{ url_for('static',filename='images/logo.png') }}" alt="">
                </a>
            </div>
            <div id="DivBusca">
                <img id="Lupa" src="{{ url_for('static',filename='images/lupa.png') }}" alt="">
                <form action="">
                    <input id="InputBusca" type="text" placeholder="O que você deseja?">
                </form>
            </div>
            <div>
                <div id="Login"><a id="LoginLetra" href="{{ url_for('login') }}"> Faça seu login</a></div>
            </div>
            <div id="DivCarrinho">
                <a href="{{ url_for('carrinho') }}" onclick="enviaItens()">
                    <img id="CarrinhoLogo" src="{{ url_for('static',filename='images/carrinho.png') }}" alt="">
                </a>
            </div>
        </div>
        
        <div id="Categories">
            <div id="DivCategorias">
                <button class="botoes-categorias" onclick="recarregaProdutos('')">Todas as Categorias</button>
                <button class="botoes-categorias" onclick="recarregaProdutos('Baterias')">Baterias</button>
                <button class="botoes-categorias" onclick="recarregaProdutos('Pratos')">Pratos</button>
                <button class="botoes-categorias" onclick="recarregaProdutos('Baquetas')">Baquetas</button>
                <button class="botoes-categorias" onclick="recarregaProdutos('Ferragens')">Ferragens</button>
                <button class="botoes-categorias" onclick="recarregaProdutos('Peles')">Peles</button>
                <button class="botoes-categorias" onclick="recarregaProdutos('Acessorios')">Acessórios</button>
            </div>
        </div>
        <div id="Content">
            <div id="FiltroPreco">
                <form action="">
                    <label>Filtre por preço:</label>
                    <select name="faixas" id="faixas">
                        <option value="1">R$0,00 - R$250,00</option>
                        <option value="2">R$250,00 - R$500,00</option>
                        <option value="3">R$500,00 - R$750,00</option>
                        <option value="4">R$750,00 - R$1000,00</option>
                        <option value="5">Maior que R$1000,00</option>
                    </select>
                    <input type="submit" value="Filtrar">
                </form>
            </div>
            <div id="Produtos"></div>
        </div>
        <script type="text/javascript" src="{{ url_for('static',filename='script/scriptHome.js') }}"></script>
    </body>
</html>
