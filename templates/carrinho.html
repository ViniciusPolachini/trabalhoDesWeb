<html>
    <head>
        <title>Carrinho</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/home.css') }}">
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <link rel="shortcut icon" href="#" />
    </head>
    <body>
        
        <div id="Navbar">
            <div id="LogoPic">
                <a href="{{ url_for('index') }}">
                    <img id="LogoPic2" src="{{ url_for('static',filename='images/logo.png') }}" alt="">
                </a>
            </div>
            <div id="DivBusca">
                <img id="Lupa" src="{{ url_for('static',filename='images/lupa.png') }}" alt="">
                <form action="">
                    <input id="InputBusca" type="text" placeholder="O que você deseja?">
                </form>
            </div>
            <div>
                <div id="Login"><a id="LoginLetra" href="localhost:5000/login"> Faça seu login</a></div>
            </div>
            <div id="DivCarrinho">
                <a href="{{ url_for('carrinho') }}">
                    <img id="CarrinhoLogo" src="{{ url_for('static',filename='images/carrinho.png') }}" alt="">
                </a>
            </div>
        </div>

        <div id="Categories">
            <div id="DivCategorias">
                <p id="TituloCarrinho">Carrinho</p>
            </div>
        </div>

        <div id="ContentCarrinho">
            <div id="Carrinho"></div>
            <div id="Subtotal"></div>
            <div id="DivDados">
                <div id="LoginCarrinho">
                    <p class="tituloDados">Dados Pessoais</p>
                    <label class="label1" for="email">Email:</label>
                    <input type="email" class="dadosLogin" >
                    <label class="label1" for="password">Senha:</label>
                    <input type="password" class="dadosLogin" >
                    <input type="button" class="Blogin" value="Login">
                </div>
                <div id="Endereco">
                    <p class="tituloDados">Endereço de Entrega</p>
                    <input type="text" name="" id="Cep" placeholder="CEP">
                    <input type="text" id="Rua" placeholder="Endereco">
                    <input type="number" name="" id="Numero" placeholder="Numero">
                    <input type="text" id="Bairro" placeholder="Bairro">
                    <input type="text" id="Complemento" placeholder="Complemento">
                    Estado: 
                    <select id="estado"></select>
                    <input type="tel" id="Telefone" placeholder="Telefone">
                    <input type="button" class="Blogin" value="Finalizar Compra">
                </div>
            </div>
        </div>

        <script type="text/javascript" src="{{ url_for('static',filename='script/scriptCarrinho.js') }}"></script>
        
    </body>
</html>
